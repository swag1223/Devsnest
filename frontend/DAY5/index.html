<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Calculator</h1>
      <input id="num1" type="text" placeholder="Enter first number" />
      <br />
      <input id="num2" type="text" placeholder="Enter second number" />

      <div id="result"></div>

      <div class="buttons-group">
        <button class="math" id="add">+</button>
        <button class="math" id="subtract">-</button>
        <button class="math" id="multiply">x</button>
        <button class="math" id="divide">/</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
